<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Luz 🌙</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="stars"></canvas>
  
  <h1>Para Luz ✨</h1>
  <p>
    En el cielo de mi vida, vos sos la estrella más brillante. <br>
    Tu luz me guía, me inspira y me llena el alma. <br>
    Gracias por compartir este viaje conmigo. 🌙💫
  </p>

  <button id="playMusic">🎶 Reproducir "Solo por vos - Trueno"</button>

  <audio id="bgMusic" loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/cmxrn795x2keovgs7128n/Trueno-SOLO-POR-VOS-Video-Oficial-2aksg6gYUU4-1.mp3" type="audio/mpeg">
    Tu navegador no soporta audio :(
  </audio>

  <script src="stars.js"></script>
  <script>
    const playButton = document.getElementById("playMusic");
    const bgMusic = document.getElementById("bgMusic");

    // Reproducir música al hacer clic en la página
    document.body.addEventListener("click", () => {
      bgMusic.play();
      playButton.style.display = "none"; // Ocultar botón después de reproducir
    });
  </script>
</body>
</html>
